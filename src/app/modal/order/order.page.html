<ion-header>
  <ion-toolbar>
    <ion-title>order</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-section">

    <!-- <ion-searchbar (input)="search($event)" (change)="addressCheck($event)"  
                    [value]="selectedAddress">
    </ion-searchbar>

    <ion-item *ngFor="let address of addresses ; let i=index" (click)="onSelect(address, i)" >
      {{ address}}
    </ion-item> -->

    <div id='map' style='width: 100%; height: 100%;'></div>

  </div>
  <div>
    <ion-button color="light" (click)="locate()">
      <ion-icon name="locate-outline"></ion-icon>Locate Address
    </ion-button>
    <ion-button [disabled]="btnOrder" color="light" (click)="order()">
      <ion-icon name="card-outline"></ion-icon>Place Order
    </ion-button>
  </div>
</ion-content>
