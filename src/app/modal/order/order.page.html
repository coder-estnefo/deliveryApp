<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="name">Order</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div class="map-section">

    <!-- <ion-searchbar (input)="search($event)" (change)="addressCheck($event)"  
                    [value]="selectedAddress">
    </ion-searchbar>

    <ion-item *ngFor="let address of addresses ; let i=index" (click)="onSelect(address, i)" >
      {{ address}}
    </ion-item> -->

    <div id='map' style='width: 100%; height: 100%;'></div>

  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" (click)="locate()">
          <ion-icon name="locate-outline"></ion-icon>Locate Address
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button [disabled]="btnOrder" color="tertiary" (click)="order()">
          <ion-icon name="card-outline"></ion-icon>Place Order
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
