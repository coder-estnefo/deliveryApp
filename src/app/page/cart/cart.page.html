<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shop/items"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/shop/cart">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge>{{cartService.getCartCount()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content ion-padding">

    <div *ngIf="cartList.length == 0">
      No Items in Cart
      <ion-button expand="full" color="light" routerLink="/shop/items">
        Continue Shopping
      </ion-button>
    </div>

    <div *ngFor="let item of cartList" class="item ion-padding-bottom">
      <div class="image">
        <ion-card class="card-img">
          <!-- <ion-img [src]="item.image"></ion-img> -->
        </ion-card>
        
      </div>
      <div class="item-info">
        <ion-text class="item-title">{{item.name}} x {{item.quantity}}</ion-text><br>
        <ion-text class="item-desc">{{item.desc}}</ion-text><br>
        <ion-text class="item-price">R{{item.price}}</ion-text><br>
        <ion-button size="small" color="light" (click)="removeItem(item)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="light" (click)="addItem(item)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" color="light" (click)="removeItems(item)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
    
    <div *ngIf="cartList.length > 0">
      <ion-button expand="full" color="light" (click)="order()">
        Place Order R{{cartService.getCartPrice()}}
      </ion-button>
    </div>

  </div>

</ion-content>
