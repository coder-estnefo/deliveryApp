<ion-menu side="start" menuId="customerMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary" color="light">
      <ion-title>User Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="profile()" detail>
        <ion-icon name="person-outline"></ion-icon>Profile
      </ion-item>
      <ion-item (click)="history()" detail>
        <ion-icon name="bar-chart-outline"></ion-icon>History
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="showProfile" class="personal">
    <div>
      <ion-text class="personal-heading">Profile</ion-text>
    </div>

    <ion-item>
      <ion-label position="fixed">Title</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Surname</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Email</ion-label>
      <ion-input readonly>email</ion-input>
    </ion-item>

    <ion-button expand="full" color="light">
      Update
    </ion-button>
  </div>

  <ion-button (click)="test()">
    tests
  </ion-button>

  <div *ngIf="showHistory" class="history">
    <ion-text detail>Order History</ion-text>

    <ion-item-group>
      <ion-item-divider *ngFor="let order of historyArr">
        <ion-label>{{order.order_no}} - total</ion-label>
      </ion-item-divider>
    
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>
          <h3>item</h3>
          <p>desc</p>
          <p>price</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
