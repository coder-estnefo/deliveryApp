<ion-menu side="start" menuId="customerMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>User</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="profile()" detail>
        <ion-icon name="person-outline"></ion-icon>Profile
      </ion-item>
      <ion-item (click)="history()" detail>
        <ion-icon name="bar-chart-outline"></ion-icon>History
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="name">Customer</ion-title>
    <ion-buttons slot="end" (click)="logout()">
      <ion-icon size="large" name="log-out-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <div *ngIf="showProfile" class="personal">
    <div *ngFor="let detail of profileDetails" class="ion-text-capitalize">
      <div>
        <ion-text class="personal-heading">Profile</ion-text>
      </div>

      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input [value]="detail.name" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Surname</ion-label>
        <ion-input [value]="detail.surname" readonly></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [value]="detail.email" readonly></ion-input>
      </ion-item>

    </div>
  </div>

  <div *ngIf="showHistory" class="history">
    <ion-text class="personal-heading">Order History</ion-text>

    <div *ngFor="let currentOrder of historyArr">
      <ion-item-group>
        <ion-item-divider>
          <ion-label>#{{currentOrder.order.order_no}} - R{{currentOrder.order.order_total}}</ion-label>
        </ion-item-divider>
      
        <ion-item *ngFor="let currentItem of currentOrder.items">
          <ion-thumbnail slot="start">
            <img [src]="currentItem.image">
          </ion-thumbnail>
          <ion-label>
            <h3>{{currentItem.name}} x {{currentItem.quantity}}</h3>
            <p>{{currentItem.desc}}</p>
            <p>R {{currentItem.price}} each</p>
            <p>Total: R {{currentItem.total_price}}</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </div>
    
  </div>

</ion-content>
