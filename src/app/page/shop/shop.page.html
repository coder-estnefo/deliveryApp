<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="secondary">
      <ion-tab-button tab="home">
        <ion-icon size="large" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="items">
        <ion-icon size="large" name="basket-outline"></ion-icon>
        <ion-label>Shop</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="cart">
        <ion-icon size="large" name="cart-outline"></ion-icon>
        <ion-badge>{{cartService.getCartCount()}}</ion-badge>
        <ion-label>Cart</ion-label>
      </ion-tab-button>
      <ion-tab-button (click)="navigateTo()">
        <ion-icon size="large" name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
